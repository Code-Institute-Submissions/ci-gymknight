{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Manage Products</h2>
            <h5 class="text-center">Edit a Product</h5>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 justify-content-center">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mb-3">
                    <button class="btn btn-lg gk-button" type="submit">Save Changes</button>
                    <br>
                    <a class="btn btn-lg btn-danger mt-3" href="{% url 'products' %}">Cancel</a>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
